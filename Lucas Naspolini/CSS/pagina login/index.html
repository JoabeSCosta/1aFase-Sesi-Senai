<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="login">
            
            <div id="topo">

                <label id="topolbl">Sign In</label>

            </div>

            <div id="meio-cima">
                <a href="https://www.facebook.com/">
                    <img class="icons" src="fb-icon.png">
                </a>
                <a href="https://www.instagram.com/">
                    <img class="icons" src="ig-icon.png"> 
                </a>
                <a href="https://x.com/">
                    <img class="icons" src="twitter-icon.png">
                </a>

            </div>

            <div id="meio">
                <label>or use your account</label>
                <input class="inpt" type="text" placeholder="Email">
                <input class="inpt" type="password" placeholder="Password">
                <label id="lblforgot">Forgot Your Passaword</label>
                <button id="bttsign">SIGN IN</button>
            </div>

            <div id="baixo">

            </div>

        </div>

        <div id="registro">
            <label id="registrolbl">Hello, Friend!</label>
            <label id="lblenter">Enter your details and start journey with us</label>
            <button id="bttsignup">SIGN UP</button>
        </div>
    </div>
</body>
</html>
