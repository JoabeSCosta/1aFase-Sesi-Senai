<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto em Produtos</title>
</head>
<body bgcolor="#37383f">
    <center>
        <label style="color: white; font-size: 50px; text-align: left">Desconto em Produtos</label><br><br><br>

        <label style="color: white; font-size: 30px; text-align: left">Descrição&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Quantidade &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Valor</label><br>

        <input type="text" placeholder="Produto 1">&nbsp;<input type="number" id="pdtUm">&nbsp;<input type="number" id="valorProdutoUm"><br>
        <input type="text" placeholder="Produto 2">&nbsp;<input type="number" id="pdtDois">&nbsp;<input type="number" id="valorProdutoDois"><br>
        <input type="text" placeholder="Produto 3">&nbsp;<input type="number" id="pdtTres">&nbsp;<input type="number" id="valorProdutoTres"><br>
        <input type="text" placeholder="Produto 4">&nbsp;<input type="number" id="pdtQuatro">&nbsp;<input type="number" id="valorProdutoQuatro"><br><br><br>

        <label style="color: white; font-size: 20px; text-align: left">Percentual de Desconto</label>&nbsp;<input type="number" id="descontoPdt"><br><br>

        <button>Calcular</button onclick='Calcular()'>&nbsp;<input type="number" placeholder="Valor Final" id="valorFinal">
    </center>
    <script src="script.js"></script>
</body>
</html>
